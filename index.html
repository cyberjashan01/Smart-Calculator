<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')">Ã·</button>

    </div>

    <!-- Scientific Mode -->
    <div class="buttons hidden" id="scientificButtons">

      <button onclick="appendFunction('Math.sqrt')">âˆš</button>

      <button onclick="appendFunction('Math.sin')">sin</button>
      <button onclick="appendFunction('Math.cos')">cos</button>
      <button onclick="appendFunction('Math.tan')">tan</button>
      <button onclick="appendValue('Math.PI')">Ï€</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
